specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CrucibleFactory
    network: {{network}}
    source:
      address: "{{CrucibleFactory}}"
      abi: CrucibleFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CrucibleEntity
        - InstanceAdded
        - Transfer
      abis:
        - name: CrucibleFactory
          file: ./abis/CrucibleFactory.json
        - name: Crucible
          file: ./abis/Crucible.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: InstanceAdded(address)
          handler: handleInstanceAdded
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/factory.ts
{{#UniversalVaultFactory}}
  - kind: ethereum/contract
    name: VaultFactory
    network: {{network}}
    source:
      address: "{{UniversalVaultFactory}}"
      abi: CrucibleFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CrucibleEntity
        - InstanceAdded
        - Transfer
      abis:
        - name: CrucibleFactory
          file: ./abis/CrucibleFactory.json
        - name: Crucible
          file: ./abis/Crucible.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: InstanceAdded(address)
          handler: handleInstanceAdded
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/factory.ts
{{/UniversalVaultFactory}}
{{#AludelFactory}}
  - kind: ethereum/contract
    name: AludelFactory
    network: {{network}}
    source:
      address: "{{AludelFactory}}"
      abi: AludelFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AludelFactory
      abis:
        - name: AludelFactory
          file: ./abis/AludelFactory.json
        - name: AludelV15
          file: ./abis/AludelV15.json
      eventHandlers:
        - event: ProgramAdded(address,string,string)
          handler: handleProgramAdded
        - event: ProgramDelisted(address)
          handler: handleProgramDelisted
        - event: TemplateAdded(address)
          handler: handleTemplateAdded
        - event: TemplateUpdated(address,bool)
          handler: handleTemplateUpdated

      file: ./src/aludelFactory.ts
{{/AludelFactory}}

templates:
  - kind: ethereum/contract
    name: CrucibleTemplate
    network: {{network}}
    source:
      abi: Crucible
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/crucible.ts
      entities:
        - Crucible
        - ERC020Token
      abis:
        - name: Crucible
          file: ./abis/Crucible.json
        - name: ERC20
          file: ./abis/ERC20.json

      eventHandlers:
        # event Locked(address delegate, address token, uint256 amount);
        - event: Locked(address,address,uint256)
          handler: handleLocked
        # event Unlocked(address delegate, address token, uint256 amount);
        - event: Unlocked(address,address,uint256)
          handler: handleUnlocked
        # event RageQuit(address delegate, address token, bool notified, string reason);
        - event: RageQuit(address,address,bool,string)
          handler: handleRageQuit

  - kind: ethereum/contract
    name: AludelV15Template
    network: {{network}}
    source:
      abi: AludelV15
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/aludelv1.5.ts
      entities:
        - Aludel
        - ERC020Token
      abis:
        - name: AludelV15
          file: ./abis/AludelV15.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: GeyserCreated(address,address)
          handler: handleGeyserCreation
        - event: AludelCreated(address,address)
          handler: handleAludelCreation
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RewardClaimed(address,address,uint256)
          handler: handleRewardClaimed
        - event: RewardClaimed(address,address,address,uint256)
          handler: handleRewardClaimedLegacy
        - event: VaultFactoryRegistered(address)
          handler: handleVaultFactoryRegistered
        - event: VaultFactoryRemoved(address)
          handler: handleVaultFactoryRemoved
